<!DOCTYPE html>
<html>
<head>
<title>锦里商户移动支付划账分单系统  - 商户登记</title>
<meta charset="UTF-8">
<meta name="description"
	content="The aplipay Settlement System for Jingli Inc">
<meta name="author" content="SiChuan Abacus Cyberscope Team">
<meta name="author" content="SiChuan Abacus Cyberscope Team">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
 body {
  padding-top: 55px;
}
 .black_overlay{
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=50);
        }
        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            padding: 16px;
            border: 16px solid orange;
            background-color: white;
            z-index:1002;
            overflow: auto;
        }
</style>
<!-- loading the bootstrap -->
<link href="base/bootstrap/css/bootstrap.min.css" type="text/css"
	rel="stylesheet">
<link href="base/bootstrap/css/bootstrap-responsive.min.css" type="text/css"
	rel="stylesheet">
<link href="base/bootstrap/css/bootstrap-theme.min.css" type="text/css"
	rel="stylesheet">
<!-- loading the client script -->
<script type="text/javascript"
	src="base/jquery/2.0.0/jquery-2.0.0.min.js"></script>
<script type="text/javascript"
	src="base/bootstrap/js/bootstrap.min.js"></script>
	<script src="base/jquery-validate/jquery.validate.js"></script>
<script type="text/javascript" src="base/jshash/md5.js"></script>
<script type="text/javascript" src="merchant/merchant.js"></script>
</head>
<body>
	
        <div id="light" class="white_content">
                                                     正在处理，请稍后...............
        </div>
        <div id="fade" class="black_overlay"></div>
	
	<!-- Top Navigation bar -->
	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
				 <a class="navbar-brand" href="index.html">锦里商户移动支付划账分单系统</a>
		 </div>
		 <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">商户登记</a></li>                   
          </ul>         
          </div><!--/.nav-collapse -->	
		</div>
	</nav>
	<div class="container-fluid">
		<div class="well">
			<p class="muted">请输入商户资料信息。</p>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-1">
				<form class="form-horizontal" id="form">
				<input id="userid" name="userid" type="hidden">
					<div class="form-group">
						<label for="merchtNum" class="col-sm-2 control-label">商户编号</label>
					    <div class="col-sm-8">
						<input type="text" class="form-control" id="merchtNum"  name="merchtNum"  placeholder="例如：100003">
						</div>
				   </div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="merchtTilte">商户名称</label>
						<div class="col-sm-8">
							<input id="merchtTilte"  class="form-control" name="merchtTilte" type="text"
								placeholder="例如：三顾园酒楼">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="merchtAddress">经营地址</label>
						<div class="col-sm-8">
							<input id="merchtAddress" name="merchtAddress" type="text"
								placeholder="例如：四川省成都市武侯区武侯祠大街231号" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="merchtPhone">联系电话</label>
						<div class="col-sm-8">
							<input id="merchtPhone" name="merchtPhone" type="text"
								placeholder="例如：028-66311334" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="merchtBankTitle">开户银行</label>
						<div class="col-sm-8">
							<input id="merchtBankTitle" name="merchtBankTitle" type="text"
								placeholder="例如：中国银行" class="form-control">
						</div>
					</div>
						<div class="form-group">
						<label class="col-sm-2 control-label" for="accountname">账户名称</label>
						<div class="col-sm-8">
							<input id="accountname" name="accountname" type="text"
								placeholder="例如：钨铁有限公司" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="merchtBankNum">银行账号</label>
						<div class="col-sm-8">
							<input id="merchtBankNum" name="merchtBankNum" type="text"
								placeholder="例如：51019988323875498" class="form-control">
						</div>
					</div>
						<div class="form-group">
						<label class="col-sm-2 control-label" for="email">邮件地址</label>
						<div class="col-sm-8">
							<input id="email" name="email" type="text"
								placeholder="例如：dgff@163.com"  class="form-control">
						</div>
					</div>
					 <div class="form-group">
					<label class="col-sm-2 control-label" for="transign">转账模式</label>
					<div class="col-sm-8">
						 <select id='transign' name='transign' class="form-control">
						   	 <option value ="0" >其他</option>						 	
  						    <option value ="1">行内公对公</option>
					     </select>
					</div>
				   </div>		  
				   	 <div class="form-group">
					<label class="col-sm-2 control-label" for="tplate">转账模板</label>
					<div class="col-sm-8">
						 <select id='tplate' name='tplate' class="form-control">
						   	 <option value ="0" >公对公模板</option>						 	
  						    <option value ="1">代发代扣模板</option>
					     </select>
					</div>
				   </div>		  
					<div class="form-group">
						<div class="col-sm-8">
							<button  id="submit"  type="button" class="btn btn-success">确认</button>
							<a href="merchant-list.html" class="btn btn-default">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<footer>
			<p style="font-family: Arail">&copy; SiChuan
				Abacus System Inc 2013-2015.</p>
		</footer>
	</div>
</body>
<script type="text/javascript">
		Merchant.init();
</script>
</html>
