<script type="text/javascript">
  $.ajax({
			url:'/sei/auth/api/islogin',
			type:'GET',		
			success:function(msg){	
				var op=eval(msg);
				if(op.status=='0'){		
					location.href="login.html";
				}					
			},
			error:function(XMLHttpRequest,textStatus,errorThrown){
				   alert("出错了，请重试，或本次登陆已失效，需重新登陆！");	
			}
		});

$(document).ready(function(){$("table.table-collapsiable tbody > tr:nth-child(2n) > td").hide();$("table.table-collapsiable tbody > tr:nth-child(2n+1) > td").on("click",function(event){
		$(this).parent("tr").next().children("td").fadeToggle();
	});
});

function hidediv(){
	top.window.document.getElementById('light').style.display='none';
	top.window.document.getElementById('fade').style.display='none';
	}
function showdiv(){
	top.window.document.getElementById('light').style.display='block';
	top.window.document.getElementById('fade').style.display='block';
}

	function ajaxFileUpload()
	{	
		showdiv();
		$.ajaxFileUpload
		(
			{
				url:'/sei/transfer/register/importmerchant',
				secureuri:false,
				fileElementId:'fileToUpload',
				success: function (data, status)
				{ 	
					hidediv();						   
				},
				error: function (data, status, e)			
				{
     				alert("出错了，本次操作已失效，或登录失效需重新登陆系统！");	
				    hidediv();						
				}
			}
		)	
		return false;
	}
	function ajaxFileUploadd()
	{	
		showdiv();
		$.ajaxFileUpload
		(
			{
				url:'/sei/transfer/register/importset',
				secureuri:false,
				fileElementId:'fileToUpload',
				success: function (data, status)
				{ 	
					hidediv();						   
				},
				error: function (data, status, e)			
				{
     				alert("出错了，本次操作已失效，或登录失效需重新登陆系统！");	
				    hidediv();						
				}
			}
		)	
		return false;
	}

    function ajaxFileUploadw()
	{	
		showdiv();

		(
			{
				url:'/sei/transfer/register/importwxset',
				secureuri:false,

     				alert("出错了，本次操作已失效，或登录失效需重新登陆系统！");	
				    hidediv();						
				}
			}
		)	
		return false;
	}
