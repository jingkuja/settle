      <script type="text/javascript">
      
      var d=new Date();

             var op=    $('#reservation').daterangepicker({
                	  format: 'YYYY-MM-DD',   
                	  startDate: new Date(),
                      endDate: d,        
                      locale: {
                          applyLabel: '确定',
                          fromLabel: '开始',
                          clearLabel:'清除',
                          toLabel: '结束',
                          customRangeLabel: 'Custom Range',
                          daysOfWeek: ['日', '一', '二', '三', '四', '五','六'],
                          monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                          firstDay: 1
                      },                                           
                      inputMask: true
                      },
                  function(start, end) {
                      document.getElementById('stime').value=start.format('YYYY-MM-DD');   
                      document.getElementById('etime').value=end.format('YYYY-MM-DD');   
                   }
                  );                         
             
             var s=new Date()           
             var m=d.getMonth()+1; 
             var end= d.getFullYear()+'-'+m+'-'+d.getDate()            
            var sm=s.getMonth()+1; 
             var start= s.getFullYear()+'-'+sm+'-'+s.getDate()
             
             document.getElementById('reservation').value=start+"-"+end;
                 document.getElementById('stime').value=start;
